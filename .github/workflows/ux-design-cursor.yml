name: UX Design Cursor

on:
  issues:
    types: [labeled]

jobs:
  ux-design-cursor:
    if: github.event.label.name == 'UX-Design-Ready'
    runs-on: ubuntu-latest

    steps:
      - name: Transition labels
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "UX-Design" --repo ${{ github.repository }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run install tools script
        shell: pwsh
        run: ./scripts/install_tools.ps1

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install Cursor CLI
        run: |
          curl -fsSL https://cursor.com/install | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run UX Design Cursor Agent
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CURSOR_TOKEN: ${{ secrets.CURSOR_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          PROMPT=$(cat .agents/2-ux-design-prompt.txt)
          PROMPT="${PROMPT} The issue number is #${ISSUE_NUMBER}."
          agent --force --api-key "$CURSOR_TOKEN" -p "$PROMPT"
