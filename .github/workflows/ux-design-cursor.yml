name: UX Design Cursor

on:
  issues:
    types: [labeled]

jobs:
  ux-design-cursor:
    if: github.event.label.name == 'UX-Design-Ready'
    runs-on: ubuntu-latest
    # Prevent concurrent runs on the same issue
    concurrency:
      group: ux-design-${{ github.event.issue.number }}
      cancel-in-progress: true

    steps:

      - name: Transition label to UX-Design
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --remove-label "UX-Design-Ready" --add-label "UX-Design" --repo ${{ github.repository }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install Cursor CLI
        run: |
          curl -fsSL https://cursor.com/install | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run UX Design Cursor Agent
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CURSOR_TOKEN: ${{ secrets.CURSOR_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          PROMPT=$(cat .agents/2-ux-design-prompt.txt)
          PROMPT="${PROMPT} The issue number is #${ISSUE_NUMBER}."
          agent --force --api-key "$CURSOR_TOKEN" -p "$PROMPT"

      - name: Transition label to Technical-Design-Ready
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --remove-label "UX-Design" --add-label "Technical-Design-Ready" --repo ${{ github.repository }}

      - name: Add Agent-Failed label on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "Agent-Failed" --repo ${{ github.repository }}
          gh issue comment ${{ github.event.issue.number }} --body "UX Design agent failed. Check workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" --repo ${{ github.repository }}

      - name: Handle cancellation
        if: cancelled()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "Agent-Cancelled" --repo ${{ github.repository }}
          gh issue comment ${{ github.event.issue.number }} --body "UX Design agent was cancelled. Check workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" --repo ${{ github.repository }}
