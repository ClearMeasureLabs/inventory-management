name: Technical Design Cursor

on:
  issues:
    types: [labeled]

jobs:
  technical-design-cursor:
    if: github.event.label.name == 'Technical-Design-Ready'
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run install tools script
        shell: pwsh
        run: ./scripts/install_tools.ps1

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install Cursor CLI
        run: |
          curl -fsSL https://cursor.com/install | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run Technical Design Cursor Agent
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CURSOR_TOKEN: ${{ secrets.CURSOR_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          PROMPT=$(cat .agents/3-technical-design-prompt.txt)
          PROMPT="${PROMPT} The issue number is #${ISSUE_NUMBER}."
          agent --force --api-key "$CURSOR_TOKEN" -p "$PROMPT"
