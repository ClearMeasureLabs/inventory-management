name: Technical Design Cursor

on:
  issues:
    types: [labeled]

jobs:
  technical-design-cursor:
    if: github.event.label.name == 'Technical-Design-Ready'
    runs-on: ubuntu-latest

    steps:

      - name: Transition label to Technical-Design
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Remove all workflow labels before adding new one
          LABELS_TO_REMOVE="UX-Design-Ready,UX-Design,Technical-Design-Ready,Technical-Design,Test-Design-Ready,Test-Design,Development-Ready,Development,Code-Review-Ready,Code-Review,Build-Test,Tests-Passed,Tests-Failed,Implementing-Changes,Agent-Failed,Agent-Cancelled,Manual-Attention-Required"
          for label in $(echo $LABELS_TO_REMOVE | tr ',' ' '); do
            gh issue edit ${{ github.event.issue.number }} --remove-label "$label" --repo ${{ github.repository }} 2>/dev/null || true
          done
          gh issue edit ${{ github.event.issue.number }} --add-label "Technical-Design" --repo ${{ github.repository }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install Cursor CLI
        run: |
          curl -fsSL https://cursor.com/install | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run Technical Design Cursor Agent
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CURSOR_TOKEN: ${{ secrets.CURSOR_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          PROMPT=$(cat .agents/3-technical-design-prompt.txt)
          PROMPT="${PROMPT} The issue number is #${ISSUE_NUMBER}."
          agent --force --api-key "$CURSOR_TOKEN" -p "$PROMPT"

      - name: Transition label to Test-Design-Ready
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Remove all workflow labels before adding new one
          LABELS_TO_REMOVE="UX-Design-Ready,UX-Design,Technical-Design-Ready,Technical-Design,Test-Design-Ready,Test-Design,Development-Ready,Development,Code-Review-Ready,Code-Review,Build-Test,Tests-Passed,Tests-Failed,Implementing-Changes,Agent-Failed,Agent-Cancelled,Manual-Attention-Required"
          for label in $(echo $LABELS_TO_REMOVE | tr ',' ' '); do
            gh issue edit ${{ github.event.issue.number }} --remove-label "$label" --repo ${{ github.repository }} 2>/dev/null || true
          done
          gh issue edit ${{ github.event.issue.number }} --add-label "Test-Design-Ready" --repo ${{ github.repository }}

      - name: Add Agent-Failed label on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "Agent-Failed" --repo ${{ github.repository }}
          gh issue comment ${{ github.event.issue.number }} --body "Technical Design agent failed. Check workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" --repo ${{ github.repository }}

      - name: Handle cancellation
        if: cancelled()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "Agent-Cancelled" --repo ${{ github.repository }}
          gh issue comment ${{ github.event.issue.number }} --body "Technical Design agent was cancelled. Check workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" --repo ${{ github.repository }}
