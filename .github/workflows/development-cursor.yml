name: Development Cursor

on:
  issues:
    types: [labeled]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: false

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  development-cursor:
    if: github.event.label.name == 'Development-Ready'
    runs-on: ubuntu-latest

    steps:

      - name: Transition label to Development
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get all current labels and remove them
          CURRENT_LABELS=$(gh issue view ${{ github.event.issue.number }} --json labels --jq '.labels[].name' --repo ${{ github.repository }})
          for label in $CURRENT_LABELS; do
            gh issue edit ${{ github.event.issue.number }} --remove-label "$label" --repo ${{ github.repository }} 2>/dev/null || true
          done
          gh issue edit ${{ github.event.issue.number }} --add-label "Development" --repo ${{ github.repository }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Configure git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run install tools script
        shell: pwsh
        run: ./scripts/install_tools.ps1

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install Cursor CLI
        run: |
          curl -fsSL https://cursor.com/install | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run Development Cursor Agent
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CURSOR_TOKEN: ${{ secrets.CURSOR_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          PROMPT=$(cat .agents/5-development-prompt.txt)
          PROMPT="${PROMPT} The issue number is #${ISSUE_NUMBER}. Use branch name format: issues/${ISSUE_NUMBER}/[title-kebab-case]-cursor"
          agent --force --api-key "$CURSOR_TOKEN" -p "$PROMPT"

      - name: Transition label on success
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check current labels to avoid race condition with functional validation workflow
          CURRENT_LABELS=$(gh issue view ${{ github.event.issue.number }} --json labels --jq '.labels[].name' --repo ${{ github.repository }})
          
          # Only set Code-Review-Ready if still in Development state (functional validation hasn't started yet)
          if echo "$CURRENT_LABELS" | grep -q "^Development$"; then
            # Remove all current labels
            for label in $CURRENT_LABELS; do
              gh issue edit ${{ github.event.issue.number }} --remove-label "$label" --repo ${{ github.repository }} 2>/dev/null || true
            done
            gh issue edit ${{ github.event.issue.number }} --add-label "Code-Review-Ready" --repo ${{ github.repository }}
          else
            echo "Label already transitioned by another workflow, skipping"
          fi

      - name: Add Agent-Failed label on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "Agent-Failed" --repo ${{ github.repository }}
          gh issue comment ${{ github.event.issue.number }} --body "Development agent failed. Check workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" --repo ${{ github.repository }}

      - name: Handle cancellation
        if: cancelled()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "Agent-Cancelled" --repo ${{ github.repository }}
          gh issue comment ${{ github.event.issue.number }} --body "Development agent was cancelled. Check workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" --repo ${{ github.repository }}
