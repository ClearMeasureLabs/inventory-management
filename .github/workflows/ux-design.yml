name: UX Design

on:
  issues:
    types: [labeled]

jobs:
  ux-design:
    if: github.event.label.name == 'UX-Design'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run install tools script
        shell: pwsh
        run: ./scripts/install_tools.ps1

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install Cursor CLI
        run: |
          curl -fsSL https://cursor.com/install | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run UX Design Agent
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CURSOR_TOKEN: ${{ secrets.CURSOR_TOKEN }}
        run: |
          PROMPT=$(cat .agents/2-ux-design-prompt.txt)
          agent --force --api-key "$CURSOR_TOKEN" -p "$PROMPT"
